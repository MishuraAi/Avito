# üê≥ Docker Compose –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
# –§–∞–π–ª: docker/docker-compose.yml

version: '3.8'

services:
  # ==============================================================================
  # üêç –û–°–ù–û–í–ù–û–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–ï AVITO AI RESPONDER
  # ==============================================================================
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: avito-ai-app-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - DATABASE_URL=postgresql://avito_user:avito_password@postgres:5432/avito_ai_db
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AVITO_CLIENT_ID=${AVITO_CLIENT_ID}
      - AVITO_CLIENT_SECRET=${AVITO_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-dev-secret}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    volumes:
      - ../src:/app/src:ro
      - ../scripts:/app/scripts:ro
      - ../migrations:/app/migrations
      - app_logs:/app/data/logs
      - app_cache:/app/data/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - avito-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'üîÑ –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...' &&
        python scripts/check_database.py &&
        echo 'üöÄ –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∏–≥—Ä–∞—Ü–∏–π...' &&
        python scripts/init_migrations.py &&
        alembic upgrade head &&
        echo 'üéØ –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...' &&
        uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
      "

  # ==============================================================================
  # üóÑÔ∏è POSTGRESQL DATABASE
  # ==============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: avito-postgres-dev
    environment:
      POSTGRES_DB: avito_ai_db
      POSTGRES_USER: avito_user
      POSTGRES_PASSWORD: avito_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - avito-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avito_user -d avito_ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==============================================================================
  # ‚ö° REDIS CACHE & SESSIONS
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: avito-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ../docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - avito-network
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==============================================================================
  # üìä PGADMIN (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏)
  # ==============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: avito-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@avito-ai.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - avito-network
    restart: unless-stopped
    profiles:
      - tools  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º: docker-compose --profile tools up

  # ==============================================================================
  # üîç REDIS COMMANDER (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏)
  # ==============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: avito-redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - avito-network
    restart: unless-stopped
    profiles:
      - tools  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º: docker-compose --profile tools up

# ==============================================================================
# üì¶ VOLUMES
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  app_logs:
    driver: local
  app_cache:
    driver: local

# ==============================================================================
# üåê NETWORKS
# ==============================================================================
networks:
  avito-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16