# üåê Nginx –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–ª—è Avito AI Responder
# –§–∞–π–ª: docker/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==============================================================================
    # üìù –õ–û–ì–ò–†–û–í–ê–ù–ò–ï
    # ==============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ==============================================================================
    # üöÄ –ü–†–û–ò–ó–í–û–î–ò–¢–ï–õ–¨–ù–û–°–¢–¨
    # ==============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ==============================================================================
    # üîÑ UPSTREAM –°–ï–†–í–ï–†–´ (Load Balancing)
    # ==============================================================================
    upstream avito_app {
        least_conn;
        server app:8000 max_fails=3 fail_timeout=30s;
        # –ï—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∏–Ω—Å—Ç–∞–Ω—Å–æ–≤:
        # server app2:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==============================================================================
    # üîí SSL/TLS –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
    # ==============================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_buffer_size 8k;

    # ==============================================================================
    # üõ°Ô∏è –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨
    # ==============================================================================
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # ==============================================================================
    # üåê –û–°–ù–û–í–ù–û–ô –°–ï–†–í–ï–† –ë–õ–û–ö
    # ==============================================================================
    server {
        listen 80;
        server_name avito-ai.example.com www.avito-ai.example.com;

        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name avito-ai.example.com www.avito-ai.example.com;

        # SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # ==============================================================================
        # üìä –û–°–ù–û–í–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò
        # ==============================================================================
        client_max_body_size 20M;
        client_body_timeout 60;
        client_header_timeout 60;
        send_timeout 60;

        # ==============================================================================
        # üîó –ü–†–û–ö–°–ò–†–û–í–ê–ù–ò–ï –ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Æ
        # ==============================================================================
        location / {
            proxy_pass http://avito_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # –ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # –î–ª—è WebSocket (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ==============================================================================
        # üöÄ API –≠–ù–î–ü–û–ò–ù–¢–´ –° RATE LIMITING
        # ==============================================================================
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://avito_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API specific headers
            proxy_set_header Accept application/json;
            proxy_set_header Content-Type application/json;
        }

        # ==============================================================================
        # üîê –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø –° –ü–û–í–´–®–ï–ù–ù–û–ô –ó–ê–©–ò–¢–û–ô
        # ==============================================================================
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            limit_req_status 429;
            
            proxy_pass http://avito_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================================================
        # üìä HEALTH CHECK
        # ==============================================================================
        location /health {
            proxy_pass http://avito_app;
            access_log off;
        }

        # ==============================================================================
        # üìã SWAGGER –î–û–ö–£–ú–ï–ù–¢–ê–¶–ò–Ø
        # ==============================================================================
        location /docs {
            proxy_pass http://avito_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /redoc {
            proxy_pass http://avito_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================================================
        # üìÅ –°–¢–ê–¢–ò–ß–ï–°–ö–ò–ï –§–ê–ô–õ–´ (–µ—Å–ª–∏ –µ—Å—Ç—å)
        # ==============================================================================
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ==============================================================================
        # üö´ –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨ - –ë–õ–û–ö–ò–†–û–í–ö–ê –°–õ–£–ñ–ï–ë–ù–´–• –§–ê–ô–õ–û–í
        # ==============================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ==============================================================================
        # üìä –ú–û–ù–ò–¢–û–†–ò–ù–ì NGINX
        # ==============================================================================
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }

        # ==============================================================================
        # ‚ùå –û–®–ò–ë–ö–ò
        # ==============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}