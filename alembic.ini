# Alembic configuration for Avito AI Bot
# Fixed for Windows encoding

[alembic]
script_location = migrations
file_template = %%%(year)d%%%(month).2d%%%(day).2d_%%%(rev)s_%%%(slug)s
timezone = UTC
truncate_slug_length = 40

compare_type = true
compare_server_default = true
render_as_batch = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters] 
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
